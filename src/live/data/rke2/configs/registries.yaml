mirrors:
  docker.io:
    endpoint:
      - "https://%HARBOR_IMAGE_MIRROR_REGISTRY%/v2/docker.io"
      - "https://docker.io"
  ghcr.io:
    endpoint:
      - "https://%HARBOR_IMAGE_MIRROR_REGISTRY%/v2/ghcr.io"
      - "https://ghcr.io"
  quay.io:
    endpoint:
      - "https://%HARBOR_IMAGE_MIRROR_REGISTRY%/v2/quay.io"
      - "https://quay.io"
configs:
  "%HARBOR_IMAGE_MIRROR_REGISTRY%":
    auth:
      username: "%HARBOR_IMAGE_MIRROR_USERNAME%"
      password: "%HARBOR_IMAGE_MIRROR_PASSWORD%"
  "*":
