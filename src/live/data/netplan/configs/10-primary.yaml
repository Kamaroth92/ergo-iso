network:
  version: 2
  ethernets:
    %INTERFACE_1%:
      dhcp4: false
      dhcp6: false
      addresses:
        - %IPADDRESS_1%/24
      nameservers:
        addresses:
          - 192.168.10.10
        search:
          - lan.%DNS_SEARCH_DOMAIN%
      routes:
        - to: default
          via: 192.168.10.1
          metric: 100
