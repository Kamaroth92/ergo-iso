! Configuration File for keepalived

global_defs {

}

vrrp_script chk_rke2 {
  script "/etc/keepalived/check_rke2_health.sh"
  interval 5
  timeout 3
  fall 2
  rise 1
}

vrrp_instance VI_1 {
    state MASTER
    interface %INTERFACE%
    virtual_router_id %ID%
    priority %PRIORITY%
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
        %VIRTUAL_IP_ADDRESS%
    }
#    track_script {
#        chk_rke2
#    }
}