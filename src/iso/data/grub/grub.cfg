set color_normal=white/black
set color_highlight=black/white
set menu_color_normal=white/black
set menu_color_highlight=black/white
set timeout=10
set timeout_style=menu

menuentry "Try or Install DISTRO_NAME [ BUILD_TIME ]" --class DISTRO_CODE {
	set gfxpayload=keep
	linux /CASPER_PATH/vmlinuz boot=casper live-media-path=/CASPER_PATH hostname=DISTRO_CODE username=DISTRO_CODE noprompt DISTRO_PARAMS ---
	initrd /CASPER_PATH/initrd.img
}
